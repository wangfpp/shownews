    function getArea(a,b){
        let [x1,y1,x2,y2,x3,y3,x4,y4] = [a[0],a[1],a[2],a[3],b[0],b[1],b[2],b[3]];
        console.log(`x1=${x1},y1=${y1},x2=${x2},y2=${y2},x3=${x3},y3=${y3},x4=${x4},y4=${y4}`)
        if((Math.abs(x3-x1) >= 0&& Math.abs(y3-y1) >= 0)&&Math.abs(y4-y2)>=0 &&Math.abs(x4-x2)>=0&&(y2-y3)>=0){
            return (x4<=x2) ? (y4-y3)*(x2-x3) :(y2-y3)*(x2-x3)
        }else{
          return false  
        }

    }
console.log('[10, 10, 20, 20],[10, 10, 20, 20]',getArea([10, 10, 20, 20],[10, 10, 20, 20]))
